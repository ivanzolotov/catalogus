<template name="templateCatalog">
  <input type="text">
  <ul>
    {{#each homepageCategories}}
    <li class="outline">
      <a href="/catalog/section/{{slug}}">
        {{name}}
      </a>
      <ul>
        {{#each homepageFirms id}}
          <li>
            <a href="/catalog/{{slug}}">{{name}}</a>
          </li>
        {{/each}}
      </ul>
    </li>
    {{/each}}
  </ul>
</template>
